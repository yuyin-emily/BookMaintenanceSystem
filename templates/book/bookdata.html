{%extends "../base/base.html" %}

{% block title %}
<title>書籍介面</title>
{% load static %}
<script src="{% static 'js/scripts.js' %}"></script>
{% endblock %}

{% block content %}

<br>
    <br>
    <br>
    <button onclick="window.location.href='{% url 'Book' %}'">回書籍查詢</button>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-6">
                {{ form }}
                {% if edit == 1 %}
                    <hr class="mb-3">
                    <button>新增</button>
                {% elif edit == 3 %}
                    <hr class="mb-3">
                    {% if book.status.code_id == 'B' %}
                        <button onclick="alert('已借出無法刪除');">刪除</button>
                    {% else %}
                        <button onclick="deleteBook('{{book.name}}', '{{book.id}}')">刪除</button>
                    {% endif %}
                    <button>存檔</button>
                {% elif edit == 2 %}
                    <hr class="mb-3">
                    <button>修改</button>
                {% endif %}
                
            </div>
        </div>
    </form>


{% endblock %}
