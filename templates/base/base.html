<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <br><br><br>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top row " style="background-color: #a5cdef;">
        <div class=" col-sm-1" style="text-align: center;">
            <button class="btn btn-light" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                <img src="{% static 'images/menu.png' %}" width="30" height="30" alt="menu">
            </button>
        </div>
        <a href="{% url 'Book' %}" class="navbar-brand mx-auto col-sm-10"
            style="font-weight: bold;text-align: center;">
            <img src="{% static 'images/menu.png' %}" width="30" height="30" class="d-inline-block align-top" alt="logo">
            <span style="vertical-align: middle;">圖書管理系統</span>
        </a>
        <div class="col-sm-1" style="text-align: center;">
            {% if user.is_authenticated %}
            <a type="button" class="btn" href="{% url 'Logout' %}" style="color: white; background-color: #5ca2e7;">Log Out</a>
            {% else %}
            <a type="button" class="btn btn-outline-light me-2" href="{% url 'Login' %}">Login</a>
            <a type="button" class="btn btn-warning" href="{% url 'Sign_up' %}">Sign-up</a>
            {% endif %}
        </div>
    </nav>


    <main role="main" class="container">
        <div id="content">
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">目錄</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul style="list-style-type: none;padding: 0;">
                        <li style="margin:10px 0px ;text-align: center;">
                            <a href="{% url 'Book' %}" class="btn btn-outline-primary btn-lg menu-item"  role="button">書籍查詢</a>
                        </li>
                    </ul>
                </div>
            </div>
            {% block content %}{% endblock %}
        </div>
    </main><!-- /.container -->

    <!-- Option 1: Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
</body>

</html>
